<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/WeiBo.css"/>
    <link rel="stylesheet" href="css/header.css"/>
</head>
<body>
    <div id="header-box"></div>
    <div id="main">
        <div class="login">
            <img src="img/images/2017-05-28_190002_03.png" alt=""/>
            <span>
                <a href="#">二维码登录</a>
                <b></b>
                <a href="#">注册</a>
            </span>
        </div>
        <div class="W-login">
            <p>使用您微博账号访问</p>
            <form id="form-grop">
                <p><span>&times;</span><a href="#">请输入微博账号</a><i></i></p>
                <a style="font-size:18px;">账号:</a>
                <input type="text" name="Weibo-uname" placeholder="请用微博账号登录"/><br/>
                <a style="font-size:18px;">密码:</a>
                <input type="text" name="Weibo-upwd" placeholder="请输入密码"/>
                <p class="p-style font">密码不正确</p>
                <button id="btn1">取消</button>
                <button id="btn2">登录</button>
            </form>
        </div>
        <p>提示:为保障账号安全,请认准本页URL地址必须以api.weibo.com开头 </p>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
