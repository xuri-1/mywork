<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>*鲜花网</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<!--头部-->
<div class="head container">
    <div class="fl">
        <a href="index.html">
            <img src="images/logo.png">
        </a>
    </div>
    <div class="fl">
        <span class="fl">欢迎注册</span>
        <a href="login.html" class="fr">已有帐号,请登录</a>
    </div>
    <div class="clear"></div>
</div>

<!--主体 -->
<section>
    <div class="container">
        <div class="fl">
            <ul>
                <li class="rg-group">
                    <i>手机号格式不正确</i>
                    <span>手机号</span>
                    <input id="phone" type="text" placeholder="请输入手机号">
                </li>
                <li class="rg-group">
                    <span>用户名</span>
                    <input id="uname" type="text" placeholder="请输入用户名">
                </li>
                <li class="rg-group">
                    <i></i>
                    <span>登录密码</span>
                    <input id="upwd1" type="text" placeholder="请输入登录密码">
                </li>
                <li class="rg-group">
                    <span>确认密码</span>
                    <input id="upwd2" type="text" placeholder="请再次输入登录密码">
                </li>
                <li>
                    <input id="ucheckbox" type="checkbox" checked/>
                    <span>我已阅读并同意</span>
                    <a href="">《达达用户协议》</a>
                </li>
                <li>
                    <input id="register" type="button" value="立即注册"/>
                </li>
            </ul>
        </div>
        <ul class="fr">
            <li>
                <b></b>
                <div>下载达达小花园APP<br>精彩好礼等你拿</div>
            </li>
            <li>
                <b></b>
                <div>下载达达小花园APP<br>精彩好礼等你拿</div>
            </li>
        </ul>
    </div>
</section>

<!--尾部 -->
<div class="footer-box"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
