<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <form id="order" ng-hide="AddResult">
        <div class="form-group">
            <label for="uname">联系人:</label>
            <input type="text" class="form-control" id="uname" ng-model="order.user_name">
        </div>
        <div class="form-group">
            <label>性别：</label><br>
            <label class="radio-inline">
                <input type="radio" name="sex" value="1" ng-model="order.sex" checked>先生
            </label>
            <label class="radio-inline">
                <input type="radio"  name="sex" value="2" ng-model="order.sex">女士
            </label>
        </div>
        <div class="form-group">
            <label >联系电话：</label>
            <input type="text" class="form-control" ng-model="order.phone">
        </div>
        <div class="form-group">
            <label>送货地址：</label>
            <textarea  type="text" class="form-control" rows="5" ng-model="order.addr"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block" ng-click="submitOrder()">确定下单</button>
    </form>
    <!-- 显示下单后的结果-->
    <p ng-show="AddResult">{{AddResult}}</p>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
